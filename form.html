<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form action="#" method="GET">
		<fieldset>
			<legend>My form</legend>
			Name: <input type="text" name="fname" value="xyz" readonly><br>
			Email:<input type="email" name="email" required placeholder="a@a.com"><br>
			Date:<input type="date" name="date"><br>
			male:<input type="radio" name="gender" value="male" checked="checked">
			female:<input type="radio" name="gender" value="female"><br>
			apple:<input type="checkbox" name="fruits" value="apple" checked="checked">
			mango:<input type="checkbox" name="fruits" value="mango">
			banana:<input type="checkbox" name="fruits" value="banana"><br>
			url:<input type="url" name="">
			color:<input type="color" name=""><br>
			Car:<select>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="honda">Honda</option>
			</select><br>
			Details:<textarea rows="4" cols="50"></textarea> <br>
			<input type="submit" value="submit">
			<input type="reset" value="reset">
		</fieldset>
	</form>
</body>
</html>
